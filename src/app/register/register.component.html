
<form (ngSubmit)="submit()" class="form-login">
    <div class="imgcontainer">
        <h3>Đăng kí tài khoản</h3>
    </div>
  <div class="imgcontainer">
      <a [routerLink]="['/']">
        <img src="https://res.cloudinary.com/teepublic/image/private/s--qTzgPjhE--/t_Preview/b_rgb:6e2229,c_limit,f_jpg,h_630,q_90,w_630/v1524793004/production/designs/2632126_0.jpg" alt="Avatar" class="avatar">
     </a>
   </div>

  <div class="container">
      <label for="uname"><b>Tên đăng nhập</b></label>
      <input type="text" placeholder="Nhập tên đăng nhập..." name="uname" required [(ngModel)]="name">
  
      <label for="em"><b>Email</b></label>
      <input type="text" placeholder="Nhập Email..." name="em" required  required [(ngModel)]="email">

      <label for="psw"><b>Mật khẩu</b></label>
      <input type="password" placeholder="Nhập mật khẩu..." name="psw" required [(ngModel)]="password" >

     

    <button type="submit">Đăng kí</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Hủy</button>
  </div>
</form>
